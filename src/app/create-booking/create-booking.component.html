<div class="card bg-dark text-white" style="--bs-bg-opacity: .9;">
    <div class="card-header">
        <h5>Create new Booking</h5>
    </div>

    <form [formGroup]="bookingForm" (ngSubmit)="save()">
        
        <div class="card-body">
            <div class="row mb-2">

                <!-- name -->
                <div class="col">
                    <label class="form-label">Guest Name</label>
                    <input type="text" formControlName="name" class="form-control">
                    <label *ngIf="bookingForm.get('name')?.hasError('minlength')" class="text-warning">Der Name ist nicht lang genug!</label>
                    <label *ngIf="bookingForm.get('name')?.hasError('pattern') && !bookingForm.get('name')?.hasError('minlength')" class="text-warning">Nur Buchstaben erlaubt!</label>
                </div>

                <!-- Id -->
                <div class="col">
                    <label class="form-label">Id</label>
                    <input type="number"  formControlName="id" class="form-control">
                </div>

                <!-- Roomnumber -->
                <div class="col">
                    <label class="form-label">Room Number</label>
                    <input type="number" formControlName="roomNumber" class="form-control">
                </div>

            </div>

            <div class="row mb-2">

                <!-- StartDate -->
                <div class="col">
                    <label class="form-label">Start Date</label>
                    <input type="date"  formControlName="startDate" [value]="booking.startDate | date: 'yyyy-MM-dd'"
                        (input)="dateChanged($event, true)" class="form-control">
                </div>

                <!-- EndDate -->
                <div class="col">
                    <label class="form-label">End Date</label>
                    <input  formControlName="endDate" type="date" [value]="booking.endDate | date: 'yyyy-MM-dd'"
                        (input)="dateChanged($event, false)" class="form-control">
                </div>
            </div>

        </div>

        <div class="card-footer">
            <button [disabled]="bookingForm.invalid" type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
